<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline AI — Chromebook</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .msg {
      padding: 0.5rem 1rem;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #7c3aed;
    }
    .bot {
      align-self: flex-start;
      background: #1e293b;
    }
    footer {
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid #1e293b;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #7c3aed;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>Offline AI — Chromebook</header>
  <div id="chat"></div>
  <footer>
    <input id="input" type="text" placeholder="Type your message..."/>
    <button id="send">Send</button>
  </footer>
  <div id="status">Loading...</div>

  <script type="module">
    import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js";

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");

    // Configure Xenova environment
    env.allowRemoteModels = true;
    env.remoteModelsHost = "https://huggingface.co/Xenova"; // Xenova mirrors
    env.useBrowserCache = true;

    let generator;
    async function loadModel() {
      statusEl.textContent = "Loading model...";
      generator = await pipeline("text-generation", "Xenova/distilgpt2", {
        progress_callback: (p) => {
          statusEl.textContent = "Loading: " + Math.round(p * 100) + "%";
        }
      });
      statusEl.textContent = "Model ready ✅ (works offline after first load)";
    }
    loadModel();

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function handleSend() {
      const text = inputEl.value.trim();
      if (!text || !generator) return;
      addMessage(text, "user");
      inputEl.value = "";

      statusEl.textContent = "Thinking...";
      try {
        const out = await generator(text, { max_new_tokens: 50 });
        addMessage(out[0].generated_text, "bot");
      } catch (err) {
        console.error(err);
        addMessage("⚠️ Error: " + err.message, "bot");
      }
      statusEl.textContent = "Model ready ✅";
    }

    sendBtn.onclick = handleSend;
    inputEl.addEventListener("keypress", e => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
